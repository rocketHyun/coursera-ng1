<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../angular.min.js"></script>
  <script src="app.js"></script>
  <title>Document</title>
</head>
<body ng-app="myFirstDirective">

  <div ng-controller="FirstListController as list1">
    <input type="text" ng-model="list1.itemName">
    <input type="text" ng-model="list1.itemQuantity">
    <button ng-click="list1.addItem()">추가!</button>
    <list-item my-list="list1" my-title="{{list1.title}}"></list-item>
  </div>

  <div ng-controller="SecondListController as list2">
    <input type="text" ng-model="list2.itemName">
    <input type="text" ng-model="list2.itemQuantity">
    <button ng-click="list2.addItem()">추가!</button>
    <list-item my-list="list2" my-title="List2"></list-item>
    <div ng-if="list2.errorMessage" class="error">Error: {{list2.errorMessage}}</div>
  </div>

</body>
</html>
