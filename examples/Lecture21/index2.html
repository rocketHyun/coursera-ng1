<!DOCTYPE html>
<html lang="ko" ng-app="MyShoppingListApp">
<head>
  <meta charset="UTF-8">
  <script src="angular.min.js"></script>
  <script src="app2.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .list_wrap{
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>

  <div class="list_wrap">
    <div>
      <h2>List #1</h2>

      <div ng-controller="ShoppingList1Controller as list1">
        <input type="text" ng-model="list1.itemName">
        <input type="text" ng-model="list1.itemQuantity">
        <button ng-click="list1.addItem()">Add!</button>

        <div>
          <ul>
            <li ng-repeat="item in list1.items">
              {{item.quantity}} of {{item.name}}
              <button ng-click="list1.deleteItem($index)">삭제</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <h2>List #2</h2>

      <div ng-controller="ShoppingList2Controller as list2">
        <input type="text" ng-model="list2.itemName">
        <input type="text" ng-model="list2.itemQuantity">
        <button ng-click="list2.addItem()">Add!</button>

        <div>
          <ul>
            <li ng-repeat="item in list2.items">
              {{item.quantity}} of {{item.name}}
              <button ng-click="list2.deleteItem($index)">삭제</button>
            </li>
          </ul>
        </div>
        <div class="error" ng-if="list2.errorMessage">
          Error:{{list2.errorMessage}}</div>
      </div>
    </div>
  </div>

</body>
</html>
