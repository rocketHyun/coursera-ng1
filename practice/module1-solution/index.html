<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <!-- My app doesn't count empty items -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control  {{borderColor}}"
             ng-model="lunches">
            *My app doesn't count empty items (i.e. , ,)..
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="verifyLunch()">Check If Too Much</button>

         </div>
         <div class="form-group message {{fontColor}}">

           {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
